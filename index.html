<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"/>
    <meta charset="UTF-8">
    <link href='webdef.css' rel="stylesheet" type="text/css">
    <title>fuwaHex</title>
</head>
<body>

<div id="toolBar" class="hsection">
    <label class="fileChooserLabel">
        <input type="file" id="fileChooser">
        <span>Open...</span>
    </label>
    <label id="fileLabel">No file currently open.</label>
</div>

<div class="hsection">
    <div id="legend" class="displayDiv"></div>
    <div id="hexView" class="displayDiv"></div>
    <div id="utfView" class="displayDiv"></div>
    <div id="scrollBar" class="displayDiv">
        <button id="scrollUp" disabled><i class="fa fa-angle-up fa-5x"></i></button>
        <button id="chunkUp" disabled><i class="fa fa-angle-double-up fa-5x"></i></button>
        <button id="chunkDown" disabled><i class="fa fa-angle-double-down fa-5x"></i></button>
        <button id="scrollDown" disabled><i class="fa fa-angle-down fa-5x"></i></button>
    </div>
</div>
<script type="module" src="scripts/main.js"></script>
</body>
</html>
